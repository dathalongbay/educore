<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .containter {
            width: 400px;
            height: 400px;
            border: 3px dotted red;
        }

        .containter img{
            width: 400px;
            height: 400px;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <pre>
        Cần phân biệt object-fit với background-size
        object-fit áp dụng cho ảnh và video để resize cho phù hợp với container
        còn background-size chỉ áp dụng cho ảnh nền
    </pre>

<div class="containter">
    <img src="cho-bull-dung-tren-co.jpg">
</div>

</body>
</html>

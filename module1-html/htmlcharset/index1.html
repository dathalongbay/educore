    <body>

        <pre>

            Không có việc gì khó
            Chỉ sợ lòng không bền
            Đào núi và lấp biển
            Quyết chí ắt làm nên

            “Gạo đem vào giã bao đau đớn

            Gạo giã xong rồi trắng tựa bông

            Ở trên đời người cùng vậy

            Gian nan, rèn luyện mới thành công”

        </pre>

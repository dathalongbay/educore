<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        thẻ textarea trong form
        thẻ input có type="text" sẽ chỉ cho phép bạn nhập văn bản trên 1 dòng
        nhưng textarea sẽ cho phép bạn nhập văn bản trên nhiều dòng
        thuộc tính rows="20" là số dòng của textarea
        thuộc tính cols="120" là số cột của textarea
    </pre>

    <form name="dangky" method="post" action="">

        <p>
            <label>Ghi chú</label>
            <textarea name="note" rows="20" cols="120">Nội dung của thẻ textarea</textarea>
        </p>

        <p>
            <input type="submit" name="submit" value="Đăng ký">
        </p>
    </form>



</body>
</html>

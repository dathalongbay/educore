<html lang="en">

    <meta charset="UTF-8">

<body>
    <pre>
        thẻ input có type="checkbox" để tạo ra 1 checkbox trong form
        nếu muốn chọn trước cho input này hãy thêm thuộc tính checked
    </pre>

    <form name="dangky" method="post" action="">

        <p>
            <input type="checkbox" name="dongy" value="1" checked>
            Đồng ý với các nội quy của ban tổ chức
        </p>

        <p>
            <input type="submit" name="submit" value="Đăng ký">
        </p>
    </form>


</body>
</html>
